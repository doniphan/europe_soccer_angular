<div class="row">
<h2>Books</h2>
<div class="row">
	<div class="col-md-4 col-md-offset-8">
		<div class="input-group">
			<input type="text" name="q" ng-model="search" class="form-control" placeholder="Search...">
			<span class="input-group-btn">
				<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
				</button>
			</span>
		</div>
	</div>
</div>
<br><br>

<div class="col-lg-12">
<div class='uil-spin-css' id="loading" style='-webkit-transform:scale(0.6); display:none;'><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div></div>

</div>

<div class="col-sm-4" ng-repeat="book in home.books.data | filter:search">
	<div class="box box-success " >
		<div class="box-content">
		<div class="box-header">
			<h3 class="box-title">{{book.name}}</h3>
			<h5>{{book.authors}}</h5>
			<span class="username">Released: {{book.released | date:'short'}}</span>
			<br>
            <span class="description">Publisher: {{book.publisher}}</span>
		</div>
		<div class="box-body"></div>
		<div class="box-footer"></div>
		</div>
	</div>
</div>
</div>
