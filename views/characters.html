<div class="row">
<h2>Characters</h2>
<div class="col-lg-12">
<div class='uil-spin-css' id="loading" style='-webkit-transform:scale(0.6); display:none;'><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div>

</div>
  
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-8">
		<div class="input-group">
			<input type="text" name="q" ng-model="search" class="form-control" placeholder="Search...">
			<span class="input-group-btn">
				<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
				</button>
			</span>
		</div>
	</div>
</div>
<br><br>

<div class="col-sm-4" ng-repeat="character in section.characters.data | limitTo: 20">
	<div class="box box-danger " >
		<div class="box-content">
		<div class="box-header">
			<h3 class="box-title"><a href="#/character/{{character._id}}">{{character.name}}</a></h3>
			<h5>House: {{character.house}}</h5>
			<h5>Titles:</h5>
			<ul>
				<li ng-repeat="title in character.titles">{{title}}</li>
			</ul>
			<p ng-show="character.male == true">Gender: Male</p>
			<p ng-show="character.male == false">Gender: Female</p>
			<span class="username">Appears in books:
				<ul>
					<li ng-repeat="book in character.books">{{book}}</li>
				</ul>
				
			</span>
		</div>
		<div class="box-body"></div>
		<div class="box-footer"></div>
		</div>
	</div>
</div>

</div>
